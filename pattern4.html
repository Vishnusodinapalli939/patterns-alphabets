<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
    enter rows :5
         A
       C B
     F E D
   J I H G
 O N M L K
    -->
    <h2>open the console for output</h2>
    <script>
      rows = +prompt("enter rows :");
      alpha = 65;
      for (i = 1; i <= rows; i++) {
        res = "";
        for (j = 1; j <= i; j++) {
          res += String.fromCharCode(alpha) + " ";
          alpha++;
        }
        for (k = 1; k <= rows - i; k++) {
          res += "  ";
        }
        x = res.split(" ").reverse().join(" ");
        console.log(x);
      }
    </script>
  </body>
</html>
